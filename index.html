<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
    <title>Página com Abas</title>
    <style>
        /* Estilos das abas */
        .tab {
            display: none;
        }

        .tab-buttons {
            display: flex;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .tab-buttons div {
            padding: 10px;
            background-color: #f1f1f1;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .tab-buttons div:hover {
            background-color: #ddd;
        }

        .active-tab {
            background-color: #ccc;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Botões das abas -->
    <div class="tab-buttons">
        <div class="tab-button" onclick="openTab('tab1')">Valida AFD da Portaria 595</div>
        <div class="tab-button" onclick="openTab('tab2')">Valida AFD da Portaria 1510 e 671</div>
    </div>

    <!-- Conteúdo das abas -->
    <div id="tab1" class="tab">
        <iframe src="pagina1.html"></iframe>
    </div>

    <div id="tab2" class="tab">
        <iframe src="pagina2.html"></iframe>
    </div>

    <script>
        // Função para abrir a aba
        function openTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            const buttons = document.querySelectorAll('.tab-button');

            // Esconde todas as abas
            tabs.forEach(tab => tab.style.display = 'none');

            // Remove a classe "active" de todos os botões
            buttons.forEach(button => button.classList.remove('active-tab'));

            // Exibe a aba clicada
            document.getElementById(tabId).style.display = 'block';

            // Adiciona a classe "active" no botão da aba selecionada
            const activeButton = Array.from(buttons).find(button => button.textContent === tabId.replace('tab', 'Aba'));
            if (activeButton) activeButton.classList.add('active-tab');
        }

        // Abre a primeira aba por padrão
        document.addEventListener('DOMContentLoaded', () => {
            openTab('tab1');
        });
    </script>
<script type="text/python">
from browser import document, window

def disable_right_click(event):
    event.preventDefault()

document.bind('contextmenu', disable_right_click)

def disable_keys(event):
    
    if event.keyCode == 123:
        event.preventDefault()
    
    if event.ctrlKey and event.shiftKey and event.keyCode == 73:
        event.preventDefault()
    
    if event.ctrlKey and event.shiftKey and event.keyCode == 67:
        event.preventDefault()
    
    if event.ctrlKey and event.shiftKey and event.keyCode == 74:
        event.preventDefault()
    
    if event.ctrlKey and event.keyCode == 85:
        event.preventDefault()
   
    if (event.ctrlKey or event.metaKey) and event.keyCode == 83:
        event.preventDefault()
    
    if (event.ctrlKey or event.metaKey) and event.keyCode == 75:
        event.preventDefault()
    
    if (event.ctrlKey or event.metaKey) and event.keyCode == 69:
        event.preventDefault()
    
    if (event.ctrlKey or event.metaKey) and event.keyCode == 76:
        event.preventDefault()

window.bind('keydown', disable_keys)

def disable_drag(event):
    event.preventDefault()

document.bind('dragstart', disable_drag)
